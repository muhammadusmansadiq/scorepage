<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Extract user score from Poshmark</title>
  </head>
  <body>
    <script>
      const url = "https://poshmark.com/closet/roselarmstrong";
      
      fetch(url)
        .then(response => response.text())
        .then(html => {
          const scriptRegex = /"user_score":\s*(\d+\.?\d*)/;
          const match = html.match(scriptRegex);
          if (match) {
            const userScore = parseFloat(match[1]);
            console.log(userScore);
          } else {
            console.log("User score not found");
          }
        })
        .catch(error => {
          console.error("Error retrieving HTML content:", error);
        });
    </script>
  </body>
</html>
